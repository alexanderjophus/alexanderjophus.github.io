languageCode: 'en'
title: 'Alexander Joseph'
theme: "ananke"

deployment:
  targets:
    name: personal-blog

    matchers:
    - pattern: "^.+\\.(js|css|svg|ttf)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: true
    - pattern: "^.+\\.(png|jpg)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: false
    - pattern: "^.+\\.(html|xml|json)$"
      gzip: true
